<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMS Mapping Test</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- Leaflet.MarkerCluster -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.5.0/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css"
        href="https://unpkg.com/leaflet.markercluster@1.5.0/dist/MarkerCluster.Default.css">
    <script type="text/javascript" charset="utf8"
        src="https://unpkg.com/leaflet.markercluster@1.5.0/dist/leaflet.markercluster.js"></script>

    <!-- Datatables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.0/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.0/js/jquery.dataTables.js">
    </script>

    <!-- D3 -->
    <script src="https://d3js.org/d3.v6.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="card w-75" style="margin-top: 4rem">
            <div class="card-header">CAMS Mapping Project</div>
            <div class="card-body">
                <br />
                <div v-if="headers">
                    <div class="accordion accordion-flush" id="accordionPieChart">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="flush-PieChartHeading">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-PieChart" aria-expanded="false"
                                    aria-controls="flush-PieChart">
                                    Pie Charts
                                </button>
                            </h2>
                            <div id="flush-PieChart" class="accordion-collapse collapse"
                                aria-labelledby="flush-PieChartHeading" data-bs-parent="#accordionPieChart">
                                <div class="accordion-body">
                                    <div class="container" style="display: flex">
                                        <div id="pieChartSite"></div>
                                        <div id="pieChartGenre"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="flush-DataTableHeading">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-DataTable" aria-expanded="false"
                                    aria-controls="flush-DataTable">
                                    Data Table
                                </button>
                            </h2>
                            <div id="flush-DataTable" class="accordion-collapse collapse"
                                aria-labelledby="flush-DataTableHeading" data-bs-parent="#accordionDataTable">
                                <div class="accordion-body">
                                    <table id="table" style="width: 100%">
                                        <thead>
                                            <tr>
                                                <th>pnum</th>
                                                <th>site</th>
                                                <th>genre</th>
                                                <th>subgenre</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br />
                    <h4>Cards based on Google Sheet rows:</h4>
                    <div id="cards" class="card-columns">

                    </div>

                </div>
            </div>

            <div class="card-footer">Project supported by: â˜• Authors: Willis Monroe (<a
                    href="https://twitter.com/willismonroe">@willismonroe</a>)</div>
        </div>
    </div>

    <script src='./main.js'></script>
</body>

</html>
